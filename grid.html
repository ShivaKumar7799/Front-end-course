<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
</head>
  <style>
    .parent{
      background-color: red;
      padding: 20px;
      margin: 40px;
      border: 5px solid green;
      display: grid;
      grid-template-columns: repeat(4,1fr);
      gap: 20px;
    }
    .child{
      background-color: blue;
      text-align: center;
    }
    .fourth-grid-row{
      grid-row: 2/ span 3;
      grid-column: 2/4;
    }
  </style>
<body>
  <div class="parent">
    <div class="child first">
      <p>First</p>
    </div>
    <div class="child second" >
      <p>Second</p>
    </div>
    <div class="child third">
      <p>Third</p>
    </div>
    <div class="child fourth fourth-grid-row" >
      <p>Fourth</p>
    </div>
    <div class="child first">
      <p>First</p>
    </div>
    <div class="child second" >
      <p>Second</p>
    </div>
    <div class="child third">
      <p>Third</p>
    </div>
    <div class="child fourth" >
      <p>Fourth</p>
    </div>
    <div class="child first">
      <p>First</p>
    </div>
    <div class="child second" >
      <p>Second</p>
    </div>
    <div class="child third">
      <p>Third</p>
    </div>
    <div class="child fourth" >
      <p>Fourth</p>
    </div>
  </div>
</body>
</html>
